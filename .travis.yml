language: python
python:
  - "3.4"
  - "3.3"
  - "3.2"
  - "2.7"
  - "2.6"
  - "pypy"
branches:
  only:
    - develop
install:
  - "pip install -r requirements.txt"
  - "if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install unittest2; fi"
  - "if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then pip install coveralls pytest-cov check-manifest flake8; fi"
script:
  - "if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then check-manifest; fi"
  - "if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then flake8; fi"
  - "if [[ $TRAVIS_PYTHON_VERSION != '2.7' ]]; then py.test test_pathlib2.py; fi"
  - "if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then py.test test_pathlib2.py --cov=pathlib2; fi"
after_success:
  - "if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then coveralls; fi"
